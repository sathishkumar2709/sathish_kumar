<!-- update.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
    <h2>Update Product</h2>
    <form action="/products/update" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}" required><br>

        <button type="submit">Update</button>
    </form>
    <a th:href="@{/products}" style="text-decoration: none;">Back to Product List</a>
</body>
</html>
